<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Número</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div>
      <label>Informe um número inteiro</label>
      <input type="number" placeholder="Número" id="n1" />
    </div>
    <p id="par" class="numero">Seu número é par</p>
    <p id="impar" class="numero">Seu número é ímpar</p>

    <button onclick="verificar()" id="botao">Verificar</button>
    <button onclick="reiniciar()" id="botao_reiniciar">Limpar</button>
    <script src="app.js"></script>
  </body>
</html>
